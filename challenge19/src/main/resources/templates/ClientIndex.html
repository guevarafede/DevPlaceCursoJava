<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>
<body class = "bg-dark">
<br> <br>
<div class = "container">
    <button class="btn btn-dark" > <a th:href="@{/clientes/add}"> Create Client</a></button>
    <table class ="table table-hover">

        <thead>
        <tr>
            <th> DNI </th>
            <th> Nombre </th>
            <th> Apellido </th>
            <th> Email </th>
            <th> Direccion </th>
            <th> Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente: ${clientes}">
            <td th:text = ${cliente.dni}></td>
            <td th:text = ${cliente.apellido}></td>
            <td th:text = ${cliente.nombre}></td>
            <td th:text = ${cliente.email}></td>
            <td th:text = ${cliente.direccion}></td>
            <td>
                <button class="btn btn-dark" > <a th:href="@{clientes/delete/{dni} (dni = ${cliente.dni})}"> Eliminar </a> </button>
                <button class="btn btn-dark" > <a th:href="@{clientes/update/{dni} (dni = ${cliente.dni})}">  Editar </a> </button>
            </td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
