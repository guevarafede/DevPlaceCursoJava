<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">
<head th:replace="/layouts">
    <title>Nuevo cliente.</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container mt-3">
        <div class="row">
            <div class="col-12 container justify-content-center card">
                <h1 class = "text-center" th:text="${title}"></h1>
                <div class="card-body">
                    <form th:action="@{/clients}" th:object="${client}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>DNI</label>
                            <input type="text" name="dni" th:field="*{dni}"
                                   class="form-control"
                                   placeholder="Ingrese el dni" />
                            <input type="hidden" name="id" th:field="*{id}"
                                   class="form-control"  />
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="name" th:field="*{nombre}"
                                   class="form-control"
                                   placeholder="Ingrese el nombre" />
                        </div>
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" name="apellido" th:field="*{apellido}"
                                   class="form-control"
                                   placeholder="Ingrese apellido" />
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" th:field="*{email}"
                                   class="form-control"
                                   placeholder="Ingrese el email" />
                        </div>

                        <div class="form-group">
                            <label>Direccion</label>
                            <input type="text" name="direccion" th:field="*{direccion}"
                                   class="form-control"
                                   placeholder="Ingrese direccion" />
                        </div>

                        <div class="row form-group">
                            <input type="file" name="file" class="m-2"/>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Registrar datos</button>
                        </div>

                    </form>
                    <a th:href="@{/clients}">Go back</a>
             </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
