<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org/%22%3E"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
		<head>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			<meta charset="UTF-8">
			<title>User</title>
		</head>
		<body>
		
			<section th:insert="Layout/layoutHMF::header"></section>
			<div class="container">
				<table class="table">
					<thead>
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Username</th>
					      <th scope="col">Password</th>
					      <th scope="col">Name</th>
					      <th scope="col">Email</th>
					      <th scope="col">Actions</th>
					    </tr>
					</thead>
					<tbody>
					    <tr th:each="user: ${users}">
					      	<td th:text=${user.id}></td>
						   	<td th:text=${user.username}></td>
						   	<td th:text=${user.password}></td>
						   	<td th:text=${user.name}></td>
						   	<td th:text=${user.email}></td>
						   	<td> 
						   		<a th:href="@{users/update/{id} (id = ${user.id})}">
						   			<button type="button" class="btn btn-primary">Update</button>
						   		</a>
								<a th:href="@{users/delete/{id} (id = ${user.id})}">
									<button type="button" class="btn btn-danger">Delete</button>
								</a>

						   	</td>
					    </tr>
					</tbody>
				</table>
			</div>
			<section th:insert="Layout/layoutHMF::footer"></section>
			
		</body>
	</html>
