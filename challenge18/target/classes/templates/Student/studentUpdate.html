<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"	>
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Student Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section th:insert="Layout/layoutHMF::header"></section>
<div class ="container">
    <form th:object="${student}" th:action="@{/students/update/{dni} (dni = ${student.dni})}"  method="post">
        <div class="form-group">
            <label>DNI: </label>
            <input class="form-control" type="text" name="dni" th:field="*{dni}"/>
        </div>
        <div class="form-group">
            <label>Name: </label>
            <input class="form-control" type="text" name="name" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label>LastName: </label>
            <input class="form-control" type="text" name="LastName" th:field="*{lastname}"/>
        </div>
        <div class="form-group">
            <label>NumberPhone: </label>
            <input class="form-control" type="text" name="numberPhone" th:field="*{numberPhone}"/>
        </div>

        <button style="margin:10px 0px" class="btn btn-dark" type="submit">
            Update Student
        </button>
        <br>
    </form>
    <a th:href="@{/students}"><button style="margin:10px 0px" class="btn btn-dark">Go back</button></a>
</div>
<section th:insert="Layout/layoutHMF::footer"></section>
</body>
</html>
